<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debtors</title>

    <link rel="stylesheet" href="style/debtor.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body style="background-color: red">
    <b
      onclick="history.back()"
      style="
        color: white;
        text-decoration: none;
        font-size: 1.9rem;
        cursor: pointer;
        margin-left: 10px;
      "
      >&larr;</b
    >
      <input
        type="search"
        class="form-control search-debtors"
        placeholder="Search Debtors"
        id="searchDebtors"
        style="
          border-radius: 15px;
          width: 80%;
          transform: translateX(-50%);
          left: 45%;
          font-size: 15px;
          background-color: rgb(253, 236, 236);
          border: none;
          
          position: relative;
          display: inline;
        "
      />
    <br /><br />
    <h6 class="card-subtitle mb-2" style="color: white">Debtors</h6>
    <h6
      class="card-subtitle mb-2"
      style="color: white; font-weight: 700; font-size: 1.3rem"
    >
      GHC 0.00
    </h6>
    <button class="first_button" id="add-debtor-btn">Add Debtor</button><br /><br>
   
    <div class="main_wrapper">
      <div class="card debtor-card debtor">
        <h5 class="card-title">Debtor</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary debt_name">
          Debtor name
        </h6>
        <div class="card-body">
          <div class="wrap">
            <p class="text-body-secondary left">GHC left</p>

            <div
              class="progress"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 10px; border: 1px solid rgb(160, 153, 153)"
            >
              <div class="progress-bar" style="width: 90%"></div>
            </div>
            <span> Of GHC</span>
          </div>
        </div>
      </div>
      <div class="card debtor-card debtor">
        <h5 class="card-title">Debtor</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary debt_name">
          Debtor name
        </h6>
        <div class="card-body">
          <div class="wrap">
            <p class="text-body-secondary left">GHC left</p>

            <div
              class="progress"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 10px; border: 1px solid rgb(160, 153, 153)"
            >
              <div class="progress-bar" style="width: 90%"></div>
            </div>
            <span> Of GHC</span>
          </div>
        </div>
      </div>

      
    </div>

    <div class="card add_debtor_card" id="add_debtor_card" style="width: 18rem">
      <div class="card-body">
        <button type="button" class="btn-close" aria-label="Close"></button>
        <h5 class="card-title" style="font-size: 17px">Input Debtor's info</h5>
        <br />
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">FullName</label>
            <input
              type="text"
              class="form-control"
              id="name"
              pattern="^[A-Za-z]+$"
              title="Only alphabets expected"
              required
            />
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input
              type="text"
              inputmode="numeric"
              class="form-control"
              id="contact"
              pattern="^\d+$"
              maxlength="10"
              minlength="9"
              title="Only whole numbers "
              required
            />
          </div>

          <button type="button submit" class="btn btn-danger">
            Add debtor
          </button>
        </form>
      </div>
    </div>
    

    <div class="mode" id="mode"></div>
  </body>

  <script src="script/debtors.js"></script>
  <script src="script/debtors.js"></script>
</html>
